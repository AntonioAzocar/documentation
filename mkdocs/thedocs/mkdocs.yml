# Project information
site_name: 'iCub Tech Docs'
site_description: 'The ultimate documentation for the iCub & R1 robotic platforms'
site_author: 'We, the People of the iCub Tech'
#site_url: 'https://github.com/robotology/assistive-rehab'

# Repository
#repo_name: robotology/assistive-rehab
#repo_url: 'https://github.com/robotology/assistive-rehab'
#edit_uri: 'edit/master/doc/mkdocs/data'

# Configuration
#docs_dir: 'data'
theme:
    name: 'material'
    palette:
    #    primary: blue grey
        primary: purple
        accent: amber
    feature:
        tabs: true
    # favicon:
    #     icon: dashboard
    logo:
        icon: dashboard

# Copyright
copyright: 'Copyright &copy; 2019 Istituto Italiano di Tecnologia - iCub Tech'

# Extensions
markdown_extensions:
    - markdown.extensions.admonition
    # - markdown.extensions.codehilite
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.inlinehilite
    - pymdownx.highlight
    - pymdownx.keys
    - pymdownx.magiclink:
        user: robotology
        repo: assistive-rehab
        repo_url_shortener: true
        repo_url_shorthand: true
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist
    - pymdownx.tilde
    - markdown.extensions.toc:
        permalink: true

# Page tree
nav:
    - iCub Tech Docs: 'index.md'
    - Docs:
        - Our first ones: 'others.md'
    - Tutorials:
        - Getting started: 'tutorial_intro.md'
        - How to do one: 'tutorial_one.md'
        - How to do two: 'tutorial_two.md'
    - News:
        - The latest news: 'latest_news.md'    
    - About: 'about.md'
    - License: 'license.md'


